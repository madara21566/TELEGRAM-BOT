<!DOCTYPE html>
<html>
<head><title>File Manager Login</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<h1>Login to File Manager</h1>
<form method="post">
  ID: <input type="text" name="fm_id" required><br>
  Password: <input type="password" name="fm_password" required><br>
  <button type="submit">Login</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}<ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>{% endif %}
{% endwith %}
</body>
</html>
