<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - GOD MADARA</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f6f7fb;height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
.card{background:#fff;width:90%;max-width:420px;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center}
input{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
button{background:#1f6feb;color:#fff;width:100%;padding:12px;border:none;border-radius:8px;font-weight:bold}
</style>
</head>
<body>
<div class="card">
<h2>{{ header }}</h2>
<form method="post">
<input name="uid" placeholder="Your UID" required>
<input name="pwd" type="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<p style="font-size:12px;color:#555">Login with UID & Password shown in Telegram after upload.</p>
</div>
</body>
</html>
