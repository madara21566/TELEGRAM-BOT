<!doctype html><html><head><meta name='viewport' content='width=device-width,initial-scale=1'><title>File Manager - {{proj}}</title><link rel='stylesheet' href='/static/fm.css'></head><body><div class='container'><header><h2>File Manager</h2><p>Project: {{proj}} | User: {{uid}}</p></header><main><div class='files'>{% if files %}<ul>{% for f in files %}<li><span class='fname'>{{f}}</span> <span class='actions'><a class='btn' href='/fm/download?uid={{uid}}&proj={{proj}}&file={{f}}&token={{token}}'>Download</a> <a class='btn' href='/fm/edit?uid={{uid}}&proj={{proj}}&file={{f}}&token={{token}}'>Edit</a> <a class='btn' href='/fm/delete?uid={{uid}}&proj={{proj}}&file={{f}}&token={{token}}'>Delete</a></span></li>{% endfor %}</ul>{% else %}<p>No files yet.</p>{% endif %}</div><div class='upload'><form action='/fm/upload' method='post' enctype='multipart/form-data'><input type='hidden' name='uid' value='{{uid}}'><input type='hidden' name='proj' value='{{proj}}'><input type='hidden' name='token' value='{{token}}'><input type='file' name='file' required><button type='submit' class='btn primary'>Upload</button></form><form action='/fm/delete_project' method='get' onsubmit="return confirm('Delete project?');"><input type='hidden' name='uid' value='{{uid}}'><input type='hidden' name='proj' value='{{proj}}'><input type='hidden' name='token' value='{{token}}'><button type='submit' class='btn danger'>Delete Project</button></form></div></main><footer><a href='#' onclick='history.back()'>â¬… Back</a></footer></div></body></html>
