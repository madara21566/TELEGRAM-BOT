<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ğŸ”¥ GODMADARA Host Dashboard</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #0c0f17;
    color: #eee;
    font-family: Arial, sans-serif;
}
.header {
    background: #111827;
    padding: 16px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 3px solid #7f00ff;
}
.card {
    background: #111827;
    margin: 16px;
    padding: 16px;
    border-radius: 12px;
    border-left: 5px solid #7f00ff;
}
.title {
    font-size: 18px;
    margin-bottom: 10px;
}
.value {
    font-size: 22px;
    font-weight: bold;
    color: #00eaff;
}
.progressBar {
    width: 100%;
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    height: 18px;
}
.progress {
    height: 100%;
    background: #00eaff;
    width: 0%;
}
.footer {
    text-align: center;
    margin-top: 20px;
    padding: 12px;
    font-size: 14px;
    color: #777;
}
</style>

</head>
<body>

<div class="header">ğŸ§  MADARA Admin Dashboard</div>

<div class="card">
    <div class="title">Total Users ğŸ‘¥</div>
    <div id="users" class="value">loading...</div>
</div>

<div class="card">
    <div class="title">Total Projects ğŸ“‚</div>
    <div id="projects" class="value">loading...</div>
</div>

<div class="card">
    <div class="title">Running Scripts ğŸš€</div>
    <div id="running" class="value">loading...</div>
</div>

<div class="card">
    <div class="title">Last Backup ğŸ’¾</div>
    <div id="backup" class="value">loading...</div>
</div>

<div class="card">
    <div class="title">Server Status âš™ï¸</div>
    CPU: <span id="cpu">0%</span>
    <div class="progressBar"><div id="cpuBar" class="progress"></div></div><br>
    RAM: <span id="ram">0%</span>
    <div class="progressBar"><div id="ramBar" class="progress"></div></div><br>
    DISK: <span id="disk">0%</span>
    <div class="progressBar"><div id="diskBar" class="progress"></div></div>
</div>

<div class="footer">Powered by @MADARAXHEREE ğŸ¥·</div>

<script>
function updateData() {
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");
    fetch("/admin/dashboard/json?key=" + key)
    .then(res => res.json())
    .then(data => {
        document.getElementById("users").innerHTML = data.total_users;
        document.getElementById("projects").innerHTML = data.total_projects;
        document.getElementById("running").innerHTML = data.running;
        document.getElementById("backup").innerHTML = data.last_backup;

        document.getElementById("cpu").innerHTML = data.cpu + "%";
        document.getElementById("ram").innerHTML = data.ram + "%";
        document.getElementById("disk").innerHTML = data.disk + "%";

        document.getElementById("cpuBar").style.width = data.cpu + "%";
        document.getElementById("ramBar").style.width = data.ram + "%";
        document.getElementById("diskBar").style.width = data.disk + "%";
    })
    .catch(() => console.log("Fetch Error"));
}

setInterval(updateData, 5000);
updateData();
</script>

</body>
           </html>
