version: '3.8'
services:
  bot:
    build: ./bot
    volumes:
      - ./data:/app/data
    env_file: .env
    restart: unless-stopped

  deployer:
    build: ./deployer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    env_file: .env
    ports:
      - "5000:5000"
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    volumes:
      - ./data:/app/data
    env_file: .env
    ports:
      - "8080:8080"
    restart: unless-stopped
